<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auracle</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
   
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="auracle logo">Auracle</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
   <div class="container">
    <div class="songlist">
        <h1> Best songs of the year </h1>
        <div class="songitemcontainer">
        <div class="songitem">
        <img src="c1.jpeg" alt="perfect" >
        <span class="songName">perfect - Ed Sheeran</span>
        <img id="songCover" src="c1.jpeg" alt="Song Cover">

        <span class="songlistplay"></span> <span class="timestamp">04:23 <i class=" songItemPlay fa-solid fa-play-circle"></i></span>
        </div>
        <div class="songitem">
            <img src="c2.jpeg" alt="perfect" >
            <span class="songName">stitches - Shawn Mendes</span>
            <span class="songlistplay"></span> <span class="timestamp">03:26 <i class="songItemPlay fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="c3.jpeg" alt="perfect" >
                <span class="songName">yellow - ColdPlay</span>
                <span class="songlistplay"></span> <span class="timestamp">04:26 <i class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="c4.jpeg" alt="perfect" >
                    <span class="songName">Adore - Amrinder Gill</span>
                    <span class="songlistplay"></span> <span class="timestamp">02:10 <i class="songItemPlay fa-solid fa-play-circle"></i></span>
                    </div>
                    <div class="songitem">
                        <img src="c5.jpeg" alt="perfect" >
                        <span class="songName">One Love - Shubh </span>
                        <span class="songlistplay"></span> <span class="timestamp">02:40 <i class="songItemPlay fa-solid fa-play-circle"></i></span>
                 </div>
        </div>   
    </div>
    <div class="songbanner"></div>
   </div>
   <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
    </div>
    <div class="songinfo">
       <img src="song.gif" width="54px" alt="gif">
        Perfect - Ed Sheeran
    </div>
   </div>
   <script src="script.js"> </script>
   <script src="https://kit.fontawesome.com/76c523fc11.js" crossorigin="anonymous"></script>
</body>
</html>
